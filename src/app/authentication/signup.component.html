<div class="container">
  <div class="row">
    <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-md-6 offset-md-3 px-1 py-1">
      <h2>新規登録</h2>

      <form #registerForm="ngForm" (ngSubmit)="signup()">
        <div class="form-group">
          <label for="formGroupExampleInput">Email</label>
          <input type="text"
            class="form-control"
            placeholder="Email"
            required
            [(ngModel)]="registerData.email"
            name="email">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput">Password</label>
          <input type="password"
            class="form-control"
            placeholder="Password"
            required
            [(ngModel)]="registerData.password"
            name="password">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput">Password Confirmation</label>
          <input type="password"
            class="form-control"
            placeholder="Password Confirmation"
            required
            [(ngModel)]="registerData.passwordConfirmation"
            name="passwordConfirmation">
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!registerForm.form.valid">Register</button>
      </form>
    </div>
  </div><!-- end of row -->
</div><!-- end of container -->

<!-- for debug -->
<div class="card" *ngIf="output">
  {{output}}
</div>
