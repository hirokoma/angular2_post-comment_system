<div class="container">
  <div class="row">
    <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-md-6 offset-md-3 px-1 py-1">
        <h2>ログイン</h2>
        <form #signInForm="ngForm" (ngSubmit)="signin()">
          <div class="form-group">
            <label for="formGroupExampleInput">Email</label>
            <input type="text"
              class="form-control"
              placeholder="Email"
              required
              [(ngModel)]="signInData.email"
              name="email">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput">Password</label>
            <input type="password"
              class="form-control"
              placeholder="Password"
              required
              [(ngModel)]="signInData.password"
              name="password">
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!signInForm.form.valid">Sign In</button>
        </form>
      </div>
    
  </div><!-- end of row -->
</div><!-- end of container -->
