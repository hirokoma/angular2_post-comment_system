<post-new></post-new>

<div class="container">
  <div class="row">
    <div class="col-12 px-1 py-1">
      <div class="card px-2 py-2">
        <table style="width: 100%;"><tr>
          <td style="width: auto;">
            <input class="form-control" [(ngModel)]="searchQuery"/>
          </td>
          <td style="width: 20px; text-align: right;">
            <button class="btn btn-outline-success ml-2" (click)="search()">
              検索
            </button>
          </td>
        </tr></table>
      </div>
    </div>

    <div class="col-12 col-sm-6 col-md-4 col-lg-3 px-1 py-1" *ngFor="let post of posts">
      <div class="card px-2 py-2">
        <div>
          <a routerLink="/posts/{{post.id}}">
            <span class="badge badge-primary">{{post.id}}</span>
          </a>
        </div>
        <div>
          {{post.body}}
        </div>
      </div>
    </div>
    
  </div><!-- end of row -->
</div><!-- end of container -->
